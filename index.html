<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometria Piana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Geometria piana</h2>
        <div class="row">
            <div class="col-lg-3">
                <div class="d-flex flex-column p-3 border rounded-2 mb-sm-3" style="min-height:350px;">
                    <div class="d-flex gap-3">
                        <span><label for="cateto1" class="form-label">*Cateto 1</label>
                            <input type="number" class="form-control" id="catetoUno" autofocus></span>
                        <span> <label for="cateto2" class="form-label">*Cateto 2</label>
                            <input type="number" class="form-control" id="catetoDue"></span>
                    </div>
                    <div class="btn-group mt-3">
                        <button id="dimensioniTriangolo" type="button" class="btn btn-primary">CALCOLA</button>
                    </div>
                    <div class="d-flex flex-column gap-3 mt-3 align-items-center">
                        <img width="100" height="100" src="https://3dmetrica.it/wp-content/uploads/2021/02/triangolo-rettangolo-semplice.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="d-flex flex-column p-3 border rounded-2 mb-sm-3" style="min-height:350px;">
                    <span class="d-flex gap-2">
                        <span><label for="base" class="form-label">*Base</label>
                            <input type="number" class="form-control" id="base"></span>
                        <span><label for="altezza" class="form-label">*Altezza</label>
                            <input type="number" class="form-control" id="altezza"></span>
                    </span>
                    <div class="btn-group mt-3">
                        <button id="dimensioniRettangolo" type="button" class="btn btn-primary">CALCOLA</button>
                    </div>
                    <div class="d-flex flex-column gap-3 mt-3 align-items-center">
                        <img width="130" height="100"
                            src="https://www.teodorafilm.com/wp-content/uploads/2017/03/rettangolo-rosso.png" alt="">
                        <span id="risultatoR" class="text-info fw-bold"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="d-flex flex-column p-3 border rounded-2 mb-sm-3" style="min-height:350px;">
                    <label for="base" class="form-label">*Lato</label>
                    <input type="number" class="form-control" id="lato">
                    <div class="btn-group mt-3">
                        <button id="dimensioniQuadrato" type="button" class="btn btn-primary">CALCOLA</button>
                    </div>
                    <div class="d-flex flex-column gap-3 mt-3 align-items-center">
                        <img width="100" height="100" src="https://www.teodorafilm.com/wp-content/uploads/2017/03/rettangolo-rosso.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="cerchio d-flex flex-column p-3 border rounded-2" style="min-height:350px;">
                    <label for="reggio" class="form-label">*Raggio</label>
                    <input type="number" class="form-control" id="raggio">
                    <div class="btn-group mt-3">
                        <button id="dimensioniCerchio" type="button" class="btn btn-primary">CALCOLA</button>
                    </div>
                    <div class="d-flex flex-column gap-3 mt-3 align-items-center">
                        <img width="100" height="100"
                            src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/54896/red-circle-emoji-clipart-xl.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2><u>**STAMPA**</u></h2>
                <p id="area" class="text-info fw-bold"></p>
                <p id="perimetro" class="text-info fw-bold mt-2"></p>
                <p id="errore" class="text-danger fw-bold text-center mt-2"></p>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
